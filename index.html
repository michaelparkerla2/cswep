<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSWEP – The Magic✨ Crypto Sweeper (BETA)</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { background: #0e0e0e; color: white; font-family: 'Segoe UI', sans-serif; margin:0; padding:0; text-align:center; }
    .main { padding:20px; max-width:600px; margin:auto; }
    .logo { max-width:100px; display:block; margin:10px auto 20px; }
    h1 { font-size: 1.2rem; font-weight: normal; margin: 20px 0 0 0; }
    h1 .subtitle { display: block; font-size: 2rem; font-weight: bold; margin-top: 5px; }
    h2 { margin: 10px 0 20px 0; font-size: 1.2rem; }
    button { padding:10px 20px; margin:10px; background:#0a65ff; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }
    button:hover {background:#084dc1;}
    table { width:100%; margin-top:20px; border-collapse:collapse; background:#111; border-radius:10px; overflow:hidden; }
    th, td { padding:12px; border-bottom:1px solid #333; text-align:left; }
    th { background:#1e1e1e; color:#0a65ff; }
    .disabled-row { color:#666; opacity:0.6; }
    .footer-msg { color:#aaa; font-size: 0.9rem; margin-top:30px; }
    input[type="checkbox"] { margin-right:10px; }
  </style>
</head>
<body>
  <div class="main">
    <h1><i>CSWEP</i> (BETA)<span class="subtitle">The Magic✨ Crypto Sweeper</span></h1>
    <h2>Free stuck crypto. Convert to cash. No gas!</h2>
    <img src="cswep.logo.png" alt="CSWEP Logo" class="logo">
    <button onclick="connectWallet()" id="connectBtn">Connect Wallet</button>
    <div id="walletAddress"></div>

    <table id="balancesTable">
      <thead><tr><th>Token</th><th>Your Balance</th></tr></thead>
      <tbody></tbody>
    </table>
    <button onclick="simulateSweep()">Sweep My Crumbs</button>
    <p class="footer-msg">We use special technology to magically deliver users a cash-out experience — converting trapped micro balances into CSWEP tokens or stablecoins, no gas required.</p>
  </div>

  <script>
    let provider, signer, userAddress;

    const tokenPrices = {
      'ETH': 3200, 'USDT': 1.00, 'USDC': 1.00, 'DAI': 1.00, 'SHIBA': 0.000025, 'MATIC': 0.90, 'LINK': 13.50,
      'ARB': 1.50, 'CRV': 0.60, 'UNI': 6.50, 'AAVE': 85.00, 'COMP': 45.00, 'GRT': 0.30, 'MKR': 3050,
      '1INCH': 0.40, 'ENS': 15.00, 'BAT': 0.25, 'SNX': 2.20, 'YFI': 6400, 'LDO': 2.10, 'REN': 0.12,
      'BAL': 4.10, 'ZRX': 0.35
    };

    const tokens = [
      { name: 'ETH (Ethereum)', symbol: 'ETH', decimals: 18 },
      { name: 'USDT', symbol: 'USDT', address: '0xdAC17F958D2ee523a2206206994597C13D831ec7', decimals: 6 },
      { name: 'USDC', symbol: 'USDC', address: '0xA0b86991C6218B36c1D19D4a2e9Eb0cE3606eB48', decimals: 6 },
      { name: 'DAI', symbol: 'DAI', address: '0x6B175474E89094C44Da98b954EedeAC495271d0F', decimals: 18 },
      { name: 'SHIBA', symbol: 'SHIBA', address: '0x95aD61b0a150d79219dCF64E1E6Cc01f0B64C4cE', decimals: 18 },
      { name: 'MATIC', symbol: 'MATIC', address: '0x7d1afa7b718fb893db30a3abc0cfc608aacfebb0', decimals: 18 },
      { name: 'LINK', symbol: 'LINK', address: '0x514910771AF9Ca656af840dff83E8264EcF986CA', decimals: 18 },
      { name: 'ARB', symbol: 'ARB', address: '0x912CE59144191C1204E64559FE8253a0e49E6548', decimals: 18 },
      { name: 'CRV', symbol: 'CRV', address: '0xD533a949740bb3306d119CC777fa900bA034cd52', decimals: 18 },
      { name: 'UNI', symbol: 'UNI', address: '0x1f9840a85d5af5bf1d1762f925bdaddc4201f984', decimals: 18 },
      { name: 'AAVE', symbol: 'AAVE', address: '0x7Fc66500c84A76Ad7e9c93437bFc5Ac33E2DDaE9', decimals: 18 },
      { name: 'COMP', symbol: 'COMP', address: '0xc00e94cb662c3520282e6f5717214004a7f26888', decimals: 18 },
      { name: 'GRT', symbol: 'GRT', address: '0xc944E90C64B2c07662A292be6244BDf05Cda44a7', decimals: 18 },
      { name: 'MKR', symbol: 'MKR', address: '0x9f8F72aA9304c8B593d555F12eF6589cC3A579A2', decimals: 18 },
      { name: '1INCH', symbol: '1INCH', address: '0x111111111117dc0aa78b770fa6a738034120c302', decimals: 18 },
      { name: 'ENS', symbol: 'ENS', address: '0xcEb5dD7f91366f34cfdB73A82D05C76ECAB1B03E', decimals: 18 },
      { name: 'BAT', symbol: 'BAT', address: '0x0D8775F648430679A709E98d2b0Cb6250d2887EF', decimals: 18 },
      { name: 'SNX', symbol: 'SNX', address: '0xC011A72400E58ecD99Ee497CF89E3775d4bd732F', decimals: 18 },
      { name: 'YFI', symbol: 'YFI', address: '0x0bc529c00C6401aEF6D220BE8C6Ea1667F6Ad93e', decimals: 18 },
      { name: 'LDO', symbol: 'LDO', address: '0x5A98FcBEA516Cf06857215779Fd812CA3beF1B32', decimals: 18 },
      { name: 'REN', symbol: 'REN', address: '0x408e41876cCCDC0F92210600ef50372656052a38', decimals: 18 },
      { name: 'BAL', symbol: 'BAL', address: '0xba100000625a3754423978a60c9317c58a424e3D', decimals: 18 },
      { name: 'ZRX', symbol: 'ZRX', address: '0xE41d2489571d322189246DaFA5ebDe1F4699F498', decimals: 18 }
    ];

    async function connectWallet(){
      if(window.ethereum){
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts",[]);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        document.getElementById('walletAddress').innerText="Wallet connected: "+userAddress;
        await fetchBalances();
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function fetchBalances(){
      const tableBody = document.querySelector("#balancesTable tbody");
      tableBody.innerHTML = '';
      const balances = [];

      const ethBal = await provider.getBalance(userAddress);
      const ethBalance = parseFloat(ethers.utils.formatEther(ethBal));
      balances.push({ name: 'ETH (Ethereum)', symbol: 'ETH', balance: ethBalance });

      const erc20Abi = ["function balanceOf(address) view returns (uint256)"];
      for(let token of tokens.slice(1)){
        try {
          const contract = new ethers.Contract(token.address, erc20Abi, provider);
          const rawBalance = await contract.balanceOf(userAddress);
          const balance = parseFloat(ethers.utils.formatUnits(rawBalance, token.decimals));
          balances.push({ name: token.name, symbol: token.symbol, balance });
        } catch (err) {
          console.error(`Error fetching ${token.symbol}:`, err);
        }
      }

      const uniqueBalances = Object.values(balances.reduce((acc, curr) => {
        acc[curr.symbol] = curr;
        return acc;
      }, {}));

      uniqueBalances.sort((a, b) => b.balance - a.balance);
      uniqueBalances.forEach(token => addBalanceRow(token.name, token.balance, token.symbol));
    }

    function addBalanceRow(tokenName, balance, symbol){
      const row = document.createElement('tr');
      row.className = balance === 0 ? 'disabled-row' : '';
      row.innerHTML = `
        <td><input type="checkbox" ${balance > 0 ? 'checked' : 'disabled'} data-balance="${balance}" data-symbol="${symbol}"> ${tokenName}</td>
        <td>${balance.toFixed(6)}</td>
      `;
      document.querySelector("#balancesTable tbody").appendChild(row);
    }

    function simulateSweep(){
      const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'));
      if(selected.length === 0){
        alert("No dust detected to sweep!");
        return;
      }

      const tokensSwept = selected.map(el => el.parentElement.textContent.trim());
      let totalUSD = 0;
      selected.forEach(el => {
        const balance = parseFloat(el.getAttribute('data-balance') || 0);
        const symbol = el.getAttribute('data-symbol');
        const price = tokenPrices[symbol] || 0;
        totalUSD += balance * price;
      });

      const message = `✨ Sweeping crumbs from: ${tokensSwept.join(", ")}

✅ Success! You reclaimed approximately $${totalUSD.toFixed(2)} worth of stuck crypto.

BETA TEST VERSION!
No Balances Swept. Launch Coming Soon!`;
      alert(message);
    }
  </script>
</body>
</html>
