<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSWEP - Crypto Dust Sweeper</title>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background: #101010;
      padding-top: 80px;
      z-index: 900;
    }
    .sidebar a {
      display: block;
      color: #ccc;
      padding: 14px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #1a1a1a;
      color: white;
    }
    .main-content {
      margin-left: 240px;
      width: 100%;
    }
    .top-banner {
      text-align: center;
      padding: 10px;
      font-size: 2.8rem;
      font-weight: 700;
      color: white;
      background: #0e0e0e;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }
    .floating-wallet {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1001;
    }
    .wallet-btn, .wallet-option, .hero button, .sweep-btn {
      background: #0a65ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .wallet-btn:hover, .wallet-option:hover, .hero button:hover, .sweep-btn:hover {
      background: #084dc1;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px 20px 0 20px;
      margin-top: 60px;
    }
    .hero img {
      max-width: 200px;
      margin-bottom: 10px;
    }
    .hero h1 {
      font-size: 2rem;
      white-space: pre-line;
    }
    .hero p {
      color: #ccc;
      font-size: 1.1rem;
      margin: 20px 0;
    }
    main {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .subtitle {
      color: #ccc;
      margin-bottom: 40px;
    }
    .card {
      background: #161616;
      padding: 30px;
      border-radius: 20px;
    }
    .scrollable-table {
      max-height: 300px;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 14px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      color: #0a65ff;
      background: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .disabled-row {
      color: #666;
      opacity: 0.6;
    }
    .mission-text {
      color: #aaa;
      font-size: 0.95rem;
      margin-top: 30px;
    }
    .dropdown-section {
      margin: 50px;
      text-align: center;
    }
    .social-footer {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      background: #0a0a0a;
      border-top: 1px solid #222;
    }
    .social-footer img {
      width: 28px;
      filter: brightness(0.9);
      transition: 0.2s;
    }
    .social-footer img:hover {
      filter: brightness(1.5);
    }
  </style>
</head>
<body>
  <!-- BODY CONTENT OMITTED FOR BREVITY, unchanged structure from latest version -->

<script>
  const tokens = [
    { name: 'ETH (Ethereum)', symbol: 'ETH' },
    { name: 'USDT', symbol: 'USDT' },
    { name: 'USDC', symbol: 'USDC' },
    { name: 'SHIBA', symbol: 'SHIBA' },
    { name: 'MATIC', symbol: 'MATIC' },
    { name: 'LINK', symbol: 'LINK' },
    { name: 'DAI', symbol: 'DAI' }
  ];

  async function updateTable(balances) {
    const tbody = document.querySelector('#tokenTable tbody');
    tbody.innerHTML = '';
    tokens.forEach(t => {
      const balance = balances[t.symbol] || 0;
      const row = document.createElement('tr');
      row.className = balance > 0 ? '' : 'disabled-row';
      row.innerHTML = `
        <td><input type="checkbox" ${balance > 0 ? 'checked' : 'disabled'} /> ${t.name}</td>
        <td>${balance.toFixed(6)}</td>
      `;
      tbody.appendChild(row);
    });
  }
</script>
</body>
</html>
